# For more information about tox, see https://tox.readthedocs.io/en/latest/

[tox]
envlist = py36,py37,py38,black,flake8,mypy
skipsdist = True

[flake8]
max-line-length = 120
exclude = venv,.tox

[testenv]
skip_install = true
deps = -r{toxinidir}/requirements.txt
commands = pytest {posargs}

[testenv:black]
skip_install = true
deps = black
commands = black --check .

[testenv:flake8]
skip_install = true
deps = flake8
commands = flake8 session_noter setup.py tests

[testenv:mypy]
skip_install = true
deps = mypy
commands = mypy session_noter/core/ session_noter/writers/
